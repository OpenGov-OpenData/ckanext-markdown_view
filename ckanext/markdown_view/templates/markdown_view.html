{% set size = 512000  %}
{% set resource_size = resource.get('Size', 0) or resource.get('size', 0) %}
{% if resource_size < size %}
    {% asset 'md_view_assets/md_view_js' %}
    <div id="md_view_html" data-resource-url="{{ resource_view.get('page_url', resource_url) }}"></div>
{% else %}
    <div class="alert alert-warning">File is too large to be displayed. Please keep file size under {{ size }} symbols.</div>
{% endif %}
